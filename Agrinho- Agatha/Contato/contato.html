<body>
    <header>
        <h1>Drones na Agricultura</h1>
        <nav>
            <ul>
                <li><a href="Agrinho/Home/index.html">Início</a></li>
                <li><a href="Agrinho/Galeria/galeria.html">Benefícios</a></li>

    </header>
    <main>
        <section id="contato">
            <h2>Contato</h2>
            <p>Para mais informações sobre o uso de drones na agricultura, entre em contato conosco:</p>
            <form action="#">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Drones na Agricultura.</p>
    </footer>
